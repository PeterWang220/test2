<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <title>PeterWang</title>
        <link rel="stylesheet" type="text/css" href="homework-3.css"/>
    </head>
    <body>
        <div class="headline">
            <div class="title">Peter's blog</div>
            <img src="peterwang.jpeg" width="30" height="30"/>
            <div class="list1">
                <div class="item1">
                    <div>Item1</div>
                </div>
                <div class="item2">
                    <div>Item2</div>
                </div>
                <div class="item3">
                    <div>Item3</div>
                </div>
                <div class="item4">
                    <div>Item4</div>
                </div>
            </div>
            <div class="listpicture">
                <img src="list.png" width="40" height="40" onmousedown="down3(this);"/>
            </div>
            <div class="list2">
                <div class="it0">
                    <img src="x.png" width="40" height="40" onmousedown="down4(this);"/>
                </div>
                <hr/>
                <div class="it1">
                    <div>Item1</div>
                </div>
                <hr/>
                <div class="it2">
                    <div>Item2</div>
                </div>
                <hr/>
                <div class="it3">
                    <div>Item3</div>
                </div>
                <hr/>
                <div class="it4">
                    <div>Item4</div>
                </div>
            </div>
        </div>
        <div class="welcome1" onmousedown="down1(this);">
            <div class="text">Hello everyone!</div>
        </div>
        <div class="welcome2" onmousedown="down2(this);">
            <div class="text">Have a Good Time!</div>
        </div>
        <div class="subject">
            <div class="menu">MENU</div>
        </div>
        <div class="section">
            <div class="section1">
                <div class="t1">Section 1</div>
            </div>
            <div class="section2">
                <div class="t2">Section 2</div>
            </div>
            <div class="section3">
                <div class="t3">Section 3</div>
            </div>
            <div class="section4">
                <div class="t4">Section 4</div>
            </div>
        </div>
        <script>
            function down1(element){
                element.style.display="none";
                let welcometwo=document.querySelector(".welcome2");
                welcometwo.style.display="flex";
            }
            function down2(element){
                element.style.display="none";
                let welcomeone=document.querySelector(".welcome1");
                welcomeone.style.display="flex";
            }
            function down3(element){
                let welcomeone=document.querySelector(".list2");
                welcomeone.style.display="block";
            }
            function down4(element){
                let welcomeone=document.querySelector(".list2");
                welcomeone.style.display="none";
            }
        </script>
    </body>
</html>
